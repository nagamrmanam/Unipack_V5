      <div class="container">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class=""><strong>First Time Login</strong></h3>
            </div>
            <div class="panel-body">
              <form action="">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input name="User name" type="text" autocomplete="on" class="form-control" value="john christian" readonly >
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="form-label">Present Password</label>
                  <input name="Password" type="password" autocomplete="on" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">New Password</label>
                    <input name="Password" type="password" autocomplete="on" class="form-control" value="">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                    <input name="Password" type="password" autocomplete="on" class="form-control" value="">
                  </div>
                <div class="btn-group">
                  <input name="User name" type="text" autocomplete="on" class="form-control loginbt" value="Submit">
                </div>
                <div class="btn-group">
                    <input name="User name" type="text" autocomplete="on" class="form-control cancelbt" value="Cancel">
                  </div>
              </form>
